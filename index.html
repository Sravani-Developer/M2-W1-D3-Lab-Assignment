<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <title>Gallery</title>
  <style>
    :root {
      --bg: #0b1020;
      --ink: #e9edff;
      --muted: #a9b3d6;
      --card: #0f1633;
      --ring: #87aafc;
      --glow: 0 18px 60px rgba(0, 0, 0, .45)
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:
        radial-gradient(1200px 800px at 15% -10%, #1b2d66 0%, transparent 60%),
        radial-gradient(1200px 800px at 110% 0%, #15224f 0%, transparent 55%),
        var(--bg)
    }

    h1 {
      margin: 28px auto 8px;
      max-width: 1200px;
      padding: 0 18px;
      letter-spacing: .3px;
      text-align: center
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto 70px;
      padding: 0 18px
    }

    .gallery {
      list-style: none;
      margin: 16px 0 0;
      padding: 0;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr))
    }

    .gallery li {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      background: linear-gradient(180deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, 0));
      border: 1px solid rgba(255, 255, 255, .08);
      box-shadow: var(--glow);
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
      outline: none
    }

    .gallery li:hover {
      transform: translateY(-6px);
      border-color: rgba(135, 170, 252, .4);
      box-shadow: 0 26px 80px rgba(0, 0, 0, .6);
      cursor: pointer
    }

    .gallery li:focus {
      box-shadow: 0 0 0 2px var(--ring) inset, var(--glow)
    }

    .media {
      width: 100%;
      height: 220px;
      overflow: hidden;
      background: #0a0f24
    }

    .media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: scale(1);
      transition: transform .35s ease
    }

    .gallery li:hover .media img {
      transform: scale(1.06)
    }

    .caption {
      text-align: center;
      font-weight: 700;
      letter-spacing: .2px;
      padding: 12px 14px 16px;
      color: var(--ink);
      border-top: 1px solid rgba(255, 255, 255, .08);
      background: linear-gradient(180deg, rgba(255, 255, 255, .02), rgba(255, 255, 255, 0))
    }

    .description { display: none !important; }
    .description {
      position: absolute;
      inset: 10px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 14px;
      line-height: 1.35;
      color: #fff;
      font-size: 14px;
      background:
        radial-gradient(600px 260px at 50% 50%, rgba(135, 170, 252, .20) 0%, transparent 60%),
        linear-gradient(180deg, rgba(0, 0, 0, .45), rgba(0, 0, 0, .55));
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: opacity .28s ease, transform .28s ease, visibility .28s step-end;
      outline: 1px solid rgba(255, 255, 255, .08);
      pointer-events: auto;
      cursor: pointer
    }

    .gallery li:hover .description,
    .gallery li:focus-within .description {
      opacity: 1;
      visibility: visible;
      transform: translateY(0)
    }

    #infoBox {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: rgba(0, 0, 0, .55);
      visibility: hidden;
      opacity: 0;
      transition: opacity .25s ease, visibility .25s step-end;
      z-index: 999
    }

    #infoCard {
      width: 420px;
      height: 320px;
      background: rgba(0, 0, 0, .78);
      border: 1px solid rgba(255, 255, 255, .25);
      border-radius: 14px;
      box-shadow: 0 30px 100px rgba(0, 0, 0, .55);
      padding: 22px 24px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start
    }

    #infoTitle {
      margin: 0 0 10px;
      font-size: 26px;
      font-weight: 800;
      text-align: left;
      color: #fff;
      text-shadow: 0 1px 0 rgba(0, 0, 0, .45)
    }

    #infoText {
      margin: 0;
      color: rgba(255, 255, 255, .90);
      line-height: 1.55;
      text-align: left
    }

    #closeInfo {
      margin-top: auto;
      align-self: center;
      display: inline-block;
      color: #ffd54a;
      font-weight: 700;
      text-decoration: none;
      border: none;
      background: transparent;
      padding: 6px 8px;
      letter-spacing: .2px
    }

    #closeInfo:hover,
    #closeInfo:focus {
      text-decoration: underline;
      outline: none
    }

    #infoBox.show {
      visibility: visible;
      opacity: 1;
      transition: opacity .25s ease, visibility 0s
    }

.lb-backdrop{
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.82);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}
.lb-backdrop.is-open{ display:flex; }

.lb-dialog{
  height: 640px;           
  box-sizing: border-box; 
  padding: 16px 16px 12px; 
  position: relative;

  background:#0b0f1c;
  border:1px solid rgba(255,255,255,.25);
  border-radius:14px;
  box-shadow:0 30px 100px rgba(0,0,0,.6);
  overflow:hidden;        
}

.lb-close{
  position:absolute;
  top: 8px;
  right:10px;
  font-size:22px;
  line-height:22px;
  color:#fff;
  text-decoration:none;
}
.lb-close:hover,.lb-close:focus{ opacity:.85; outline:none; }

.lb-stage{
  width: 100%;                    
  height: 520px;                   
  margin: 0 0 8px 0;               
  border-radius:10px;
  background:#0b0f1c;
  display:flex; align-items:center; justify-content:center;
}
.lb-img{
  width: 100%; height: 100%;
  object-fit: contain; display:block; border-radius:10px;
}

.lb-caption{
  height: 56px;                    
  margin:0;
  display:flex; align-items:center; justify-content:center;
  text-align:center; color:#e9edff; font-weight:700; letter-spacing:.2px;
}
@media (max-width: 1024px){
  .lb-dialog{
    width: 95vw;
    height: 85vh;
    padding: 12px;
  }
  .lb-stage{
    height: calc(85vh - 56px - 12px - 8px); 
  }
}

  </style>
</head>

<body>
 
  <div class="lb-backdrop" aria-hidden="true" role="dialog" aria-label="Image preview">
    <div class="lb-dialog box">
      <a href="#" class="lb-close" aria-label="Close">âœ•</a>
      <div class="lb-stage">
        <img class="lb-img" alt="">
      </div>
      <div class="lb-caption"></div>
    </div>
  </div>

  <h1>Gallery</h1>
  <div class="wrap">
    <ul id="gallery" class="gallery" aria-label="Photo gallery"></ul>
  </div>

  <script src="gallery.js" defer></script>
  <script src="lightbox.js" defer></script>
</body>

</html>
